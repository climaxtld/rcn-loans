<div class="card-container">
  <app-loan-avatar [loan]=loan [short]=true></app-loan-avatar>
  <app-risk-indicator class="risk-indicator" [loan]=loan></app-risk-indicator>
  <app-creator-container [loan]=loan></app-creator-container>
  <div class="card-row">
    <div class="card-property">
      <div class="title"><h4 class="hStyle">{{ 'Installments' }}</h4></div>
      <div class="paragraph">{{ getInstallments() }}</div>
    </div>
    <div class="card-property">
      <div class="title"><h4 class="hStyle">{{ durationLabel }}</h4></div>
      <div class="paragraph">{{ durationValue }}</div>
    </div>
    <div class="card-property">
      <div class="title"><h4 class="hStyle">{{ 'Annual Interest / Punitory' }}</h4></div>
      <div class="paragraph"> ~ {{ getInterestRate() }} % /  ~ {{ getPunitiveInterestRate() }} %</div>
    </div>
    <div class="properties-block">
      <div class="title"><h4 class="hStyle">{{ leftLabel }}</h4></div>
      <div class="currency">{{ loan.currency }}</div>
      <div class="title"><h4 class="hStyle">{{ rightLabel }}</h4></div>
    </div>
    <div class="conversion-block">
      <div class="block-title">{{ leftValue }}</div>
      <div class="currency"><i class="material-icons" style="font-size: 2em">arrow_forward</i></div>
      <div class="block-title">{{ rightValue }}</div>
    </div>
    <button mat-raised-button class="button button-primary lend" (click)="openDialog()" *ngIf="canLend">Lend</button>
    <app-detail-button [loan]=loan></app-detail-button>
  </div>
</div>
