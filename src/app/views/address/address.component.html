<ngx-spinner
  bdColor="rgba(0,0,0,.3)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
></ngx-spinner>
<div class="container">
  <div class="row">
    <!-- <div class="col-sm-12 d-none d-lg-block"> -->
    <div class="col-sm-12">
      <div class="title main-h1">My loans</div>
      <div class="margintop30 d-lg-none"></div>
      <div class="buttons-box">
        <a class="button"
        [ngClass]="lent? 'button-blue': ''"
        routerLink="borrowed" (click)="isPath()">
          <i class="fas fa-reply"></i>
          <span class="button-style">BORROWED</span>
        </a>
        <a class="button"
        [ngClass]="lent? '': 'button-blue'"
        routerLink="lent" (click)="isPath()">
          <i class="fas fa-share"></i>
          <span class="button-style">LENDED</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="marginbottom5 d-lg-none"></div>
<router-outlet></router-outlet>
