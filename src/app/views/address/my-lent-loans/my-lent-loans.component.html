<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center margintop30" *ngIf="!availableLoans">
      <div class="title main-h1">This address is not a lender</div>
    </div>
    <div
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3 card-col"
      *ngFor="let loan of loans; let i; of: index"
    >
      <app-loan-card [loan]="loan"></app-loan-card>
    </div>
  </div>
</div>
