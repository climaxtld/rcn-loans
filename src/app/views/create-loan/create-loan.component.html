<ngx-spinner bdColor="rgba(0,0,0,.3)" size="medium" color="#fff" type="ball-clip-rotate-multiple"></ngx-spinner>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-6 d-none d-lg-block">
      <div class="title main-h1">Create Loan</div>
      <div class="title main-p1 marginbottom30">Create a loan according to your needs and send it to the network</div>
    </div>
    <div class="col-sm-12 col-lg-6 d-none d-lg-block">
      <div class="title main-h1">Success Rate</div>
      <div class="title main-p1 marginbottom30">This is your success posibilities of been lent</div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">


      <mat-vertical-stepper linear #stepper>
        
        <mat-step [stepControl]="formGroup1" [optional]="!isOptional" [editable]='!isEditable'>
          <form [formGroup]="formGroup1">
            <ng-template matStepLabel>Fill out your loans inputs</ng-template>
            <mat-form-field>
              <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-raised-button class='button button-primary' matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="formGroup2" [optional]="isOptional" [editable]='isEditable'>
          <form [formGroup]="formGroup2">
            <ng-template matStepLabel>Complete your identity with Bloom</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-raised-button class='button button-secondary marginright8' (click)="stepper.reset()">Reset</button>
              <button mat-raised-button class='button button-primary' matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="formGroup3" [optional]="isOptional" [editable]='isEditable'>
          <form [formGroup]="formGroup3">
            <ng-template matStepLabel>Scan your QR</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="thirdCtrl" required>
            </mat-form-field>
            <div>
              <button mat-raised-button class='button button-secondary marginright8' matStepperPrevious>Back</button>
              <button mat-raised-button class='button button-primary' matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Finnish</ng-template>
          You are now done.
          <div>
            <button mat-raised-button class='button button-secondary marginright8' matStepperPrevious>Back</button>
            <button mat-raised-button class='button button-primary' (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>

      </mat-vertical-stepper>


    </div>    
  </div>

</div>
